<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moses Joya - Contact</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo"><img src="https://i.ibb.co/gMDM24ZP/Whats-App-Image-2025-12-02-at-15-58-13.jpg" alt="Moses Joya Logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-container">
        <form class="contact-form">
            <h2>Contact </h2>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Subject" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" required></textarea>
            </div>
            <button type="submit">Send Message</button>
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="current-year"></span> Moses Joya. All rights reserved.</p>
    </footer>
</body>
</html>
